services:
  - type: web
    name: tower-bot-telegram
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: CASINO_REF_LINK
        sync: false
    healthCheckPath: /
